<!DOCTYPE html>
<html>
	<head>
		<!-- html 문서의 인코딩 또는 브라우저 실행시 title값 등을 설정  -->
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 실제 화면에 보이는 부분 -->
		
		<!-- id/pw를 한 문장 입력 + 전송 버튼 클릭 => 입력된 두 개의 데이터를 encore01이라는 servlet에게 전송 -->
			<form action="encore01 doPost()">
			
				아이디 : <input type = "text" name = "id"><br>
				패스워드 : <input type = "password" name = "pw"><br>
				
				이름 : <input type="text" name="name"><br>
				
				<input type = "submit" value = "로그인">
			</form>
			
			<br><hr><br>
			데이터 공유 학습<br>
			<form action="A" method="Post()">
			
				아이디 : <input type = "text" name = "id"><br>
				이름 : <input type="text" name="name"><br>
				
				<input type = "submit" value = "로그인">
			</form>
	</body>
</html>
