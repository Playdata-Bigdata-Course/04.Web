<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>one</title>
<!-- 이미지같은 icon 사용을 위한 library 설정 -->
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
	1. two.html로 이동하는 html link tag
	<br>
	<a href="two.html">이동</a>
	<br>
	<hr>
	2. two.html로 이동하는 button tag
	<br>
	<button onclick="location.href='two.html'">이동</button>
	<br>
	<hr>
	3. 이미지 보기
	<br>
	<img src="image/jake the dog.gif" onclick="location.href='two.html'">
	<br>
	<hr>
	<!-- 아이콘 클릭시 two.html 이동 -->
	4. icon 사용
	<br>
	<i class='fas fa-house-user' style='font-size: 20px; color: gray'
		onclick="location.href='two.html'"></i>
	<br>
	<a href="two.html"><i class='fas fa-house-user'
		style='font-size: 20px; color: gray'
		onclick="location.href='two.html'"></i></a>
	<br>

</body>
</html>
